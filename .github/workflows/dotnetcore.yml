name: NuGet Generation

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    env:
      PKG_VERSION: '1.0.0' 
    name: Update NuGet 
    steps:

      - name: Checkout repository
        uses: actions/checkout@master

      - name: Install NuGet client
        uses: warrenbuckley/setup-nuget@v1

      - name: dotnet test
        run: dotnet test

      - name: dotnet pack as Release
        working-directory: src/BetterRead.Shared
        run: dotnet pack --configuration Release -p:PackageVersion=${{ env.PKG_VERSION }} -p:Version=${{ env.PKG_VERSION }} --output ../../output 

      - name: Setup Nuget.exe in PATH
        uses: warrenbuckley/Setup-Nuget@v1

      - name: nuget Add Source to GitHub Package Repo
        run: nuget sources Add -Name "GPR" -Source "https://nuget.pkg.github.com/itkerry/index.json" -UserName itkerry -Password ${{ secrets.GITHUB_TOKEN }}

      - name: nuget SetAPIKey for GitHub Package Repo
        run: nuget setApiKey ${{ secrets.GITHUB_TOKEN }} -Source "https://nuget.pkg.github.com/itkerry/index.json"

      - name: nuget Push to GH Nuget Registry
        working-directory: './output'
        run: nuget push *.nupkg -Source "GPR" -SkipDuplicate
