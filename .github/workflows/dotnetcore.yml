name: NuGet Generation

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    name: Update NuGet 
    steps:

      - name: Checkout repository
        uses: actions/checkout@master

      - name: dotnet test
        run: dotnet test

      - name: dotnet pack as Release
        run: dotnet pack -c Release -o out 

      - name: Install NuGet client
        uses: warrenbuckley/setup-nuget@v1

      - name: Nuget Add Source to GitHub Package Repo
        run: nuget sources Add -Name "GitHub" -Source "https://nuget.pkg.github.com/itkerry/index.json" -UserName itkerry -Password ${{ secrets.GITHUB_TOKEN }}

      - name: Nuget SetAPIKey for GitHub Package Repo
        run: nuget setApiKey ${{ secrets.GITHUB_TOKEN }} -Source "https://nuget.pkg.github.com/itkerry/index.json"

      - name: Push generated package to GitHub registry
        run: nuget push .\out\*.nupkg -Source "GPR" -SkipDuplicate
